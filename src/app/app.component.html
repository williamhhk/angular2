<h1>
  {{title}}
</h1>

<acme-text-input buttonLabel="Add Task 1" (textInputted)="addTask($event)"></acme-text-input>
<br>
<acme-text-input [buttonLabel]="'Test'" (textInputted)="addTask($event)"></acme-text-input>
<br>
<acme-text-input [buttonLabel]="btnNameVariable" (textInputted)="addTask($event)"></acme-text-input>

<ul>
  <li *ngFor="let task of tasks; let i = index;">
    <span>{{task}}</span>
    <button (click)="completeTask(index)">Complete</button>
    <button (click)="deleteTask(index)">Delete</button>
  </li>
</ul>
